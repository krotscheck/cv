<small class="minor">
  {{event.title}} <span class="muted">//</span> {{event.employer[1]}}
</small>
<small class="muted" ng-switch="event.reason">
  <span ng-switch-when="separation">Separation</span>
  <span ng-switch-when="acquisition">Acquisition</span>
  <span ng-switch-when="hired">Hired</span>
  <span ng-switch-when="promotion">Promotion</span>
   - {{event.date.end | date: 'MMMM d, yyyy': 'GMT'}}
</small>
