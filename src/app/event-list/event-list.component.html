<div class="container">
  <ng-container *ngIf="about$ | async as about">
    <h3>About</h3>
    <p class="about">{{about}}</p>
    <h3>Skills</h3>
    <cv-skill-box></cv-skill-box>
  </ng-container>
  <ng-container *ngIf="events$ | async as events">
    <h3 *ngIf="events.length > 0">Timeline</h3>
    <cv-event-list-item *ngFor="let event of events"
                        [event]="event"></cv-event-list-item>
  </ng-container>
  <ng-container *ngIf="presentations$ | async as events">
    <h3 *ngIf="events.length > 0">Presentations</h3>
    <cv-event-list-item *ngFor="let event of events"
                        [event]="event"></cv-event-list-item>
  </ng-container>
  <ng-container *ngIf="education$ | async as events">
    <h3 *ngIf="events.length > 0">Education</h3>
    <cv-event-list-item *ngFor="let event of events"
                        [event]="event"></cv-event-list-item>
  </ng-container>
</div>
